    <script src="pixi.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
        }
        #score {
            color: #ffcc00;
            font-size: 2rem;
            font-weight: bold;
            margin: 20px;
            text-shadow: 2px 2px 4px #222;
        }
        #game-container {
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            border-radius: 15px;
            background: rgba(0,0,0,0.6);
            padding: 20px;
        }
        /* Ensure the canvas is visible and sized correctly */
        #game-container canvas {
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="game-container"></div>
    <script>
    // Wait for both window and PIXI to be loaded
    window.onload = function() {
        if (typeof PIXI === 'undefined') {
            console.error('PIXI.js not loaded! Please check your internet connection.');
            return;
        }

        // --- PIXI.js Snake Game ---
        const CELL_SIZE = 20;
        const COLS = 36;
        const ROWS = 20;
        const WIDTH = COLS * CELL_SIZE;
        const HEIGHT = ROWS * CELL_SIZE;
        const MOVE_INTERVAL = 100; // ms

        let direction = 'RIGHT';
        let nextDirection = 'RIGHT';
        let snake = [{ x: 5, y: Math.floor(ROWS/2) }];
        let food = { x: 15, y: 15 };
        let score = 0;
        let moveTimer = 0;
        let gameOver = false;

        // Create PIXI application first
        const app = new PIXI.Application({
            width: WIDTH,
            height: HEIGHT,
            backgroundColor: 0x000000,
            antialias: true
        });

        // Create containers
        const snakeContainer = new PIXI.Container();
        const foodContainer = new PIXI.Container();

        // Initialize PIXI stage - make sure DOM is ready
        function initializeGame() {
            const gameContainer = document.getElementById('game-container');
            if (!gameContainer) {
                console.error('Game container not found!');
                return;
            }

            try {
                gameContainer.appendChild(app.view);
                app.stage.addChild(snakeContainer);
                app.stage.addChild(foodContainer);
                
                // Set up game loop
                app.ticker.add((delta) => {
                    if (gameOver) return;
                    drawSnake();
                    drawFood();
                });
                
                drawSnake();
                drawFood();
            } catch (error) {
                console.error('Error initializing game:', error);
            }
        }

        // Draw food
        function drawFood() {
            foodContainer.removeChildren();
            const g = new PIXI.Graphics();
            g.beginFill(0xff4444);
            g.drawRect(food.x * CELL_SIZE, food.y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
            g.endFill();
            foodContainer.addChild(g);
        }

        // Draw snake
        function drawSnake() {
            snakeContainer.removeChildren();
            snake.forEach((segment, idx) => {
                const g = new PIXI.Graphics();
                // Add border
                g.lineStyle(1, 0x66ff66);
                g.beginFill(idx === 0 ? 0x44ff44 : 0x228822);
                g.drawRect(segment.x * CELL_SIZE, segment.y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                g.endFill();
                snakeContainer.addChild(g);
            });
        }

        // WebSocket Setup
        const playerId = Math.random().toString(36).substring(7);
        const ws = new WebSocket(`ws://localhost:8000/ws/${playerId}`);
        
        // Send initial player info
        ws.onopen = () => {
            ws.send(JSON.stringify({
                player_name: `Player_${playerId}`
            }));
        };

        // Handle server messages
        ws.onmessage = (event) => {
            const gameState = JSON.parse(event.data);
            
            // Update game state
            if (gameState.game_over && gameState.game_over[playerId]) {
                gameOver = true;
                if (gameState.is_top_10) {
                    showGameOver(true);
                } else {
                    showGameOver(false);
                }
            }
            
            // Update score
            if (gameState.scores && gameState.scores[playerId] !== undefined) {
                score = gameState.scores[playerId];
                document.getElementById('score').textContent = 'Score: ' + score;
            }
            
            // Update food position if it changed
            if (gameState.food && (gameState.food[0] !== food.x || gameState.food[1] !== food.y)) {
                food = { x: gameState.food[0], y: gameState.food[1] };
                drawFood();
            }
            
            // Update snake position
            if (gameState.players && gameState.players[playerId]) {
                snake = gameState.players[playerId].map(pos => ({ x: pos[0], y: pos[1] }));
                drawSnake();
            }
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };

        ws.onclose = () => {
            console.log('WebSocket connection closed');
            showGameOver(false, 'Connection lost!');
        };

        // Place food not on snake
        function placeFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * COLS),
                    y: Math.floor(Math.random() * ROWS)
                };
            } while (snake.some(seg => seg.x === newFood.x && seg.y === newFood.y));
            food = newFood;
            drawFood();
        }

        // Handle keyboard
        window.addEventListener('keydown', (e) => {
            if (gameOver) return;
            
            e.preventDefault(); // Prevent default scroll behavior
            
            let newDirection;
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    newDirection = 'up';
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    newDirection = 'down';
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    newDirection = 'left';
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    newDirection = 'right';
                    break;
                default:
                    return;
            }
            
            // Send direction to server
            if (ws.readyState === WebSocket.OPEN) {
                direction = newDirection; // Update local direction
                ws.send(JSON.stringify({ direction: newDirection }));
            }
        });

        function showGameOver(isTopScore = false, message = 'Game Over!') {
            const style = new PIXI.TextStyle({
                fill: '#ff4444',
                fontSize: 48,
                fontWeight: 'bold',
                stroke: '#000',
                strokeThickness: 6
            });
            
            const text = new PIXI.Text(
                isTopScore ? 'New High Score!\n' + message : message,
                style
            );
            text.anchor.set(0.5);
            text.x = WIDTH / 2;
            text.y = HEIGHT / 2;
            app.stage.addChild(text);
        }

        // Initialize the game after everything is defined
        initializeGame();
    };
    </script>
</body>
