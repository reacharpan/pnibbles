<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="icon" href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAA////AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEREQAAAAAAAREREAAAAAAAREREAAAAAAAAAAAAAAAAAEREREAAAAAAREREREAAAABEREREQAAAAAREREREREAABEREREREREAAAAAAAAAAAAAAREREREREREAARERERERERAAEREREREREREAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" type="image/x-icon">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body {
            font-family: 'Google Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #202124;
            color: white;
        }
        #root {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        .game-container {
            padding: 20px;
            border-radius: 10px;
            background: #303134;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }
        canvas {
            border-radius: 8px;
            margin: 20px 0;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            background: #ffffff;
        }
        .score {
            font-size: 28px;
            font-weight: bold;
            color: #8ab4f8;
            margin: 10px 0;
        }
        .controls {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        h1 {
            color: #8ab4f8;
            font-size: 32px;
            margin-bottom: 20px;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
        }
        .game-over h2 {
            color: #ff4444;
            margin-bottom: 20px;
        }
        .game-over button {
            background: #8ab4f8;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #202124;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .game-over button:hover {
            background: #adc8ff;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function SnakeGame() {
            const [gameState, setGameState] = useState(null);
            const [playerId, setPlayerId] = useState(null);
            const [direction, setDirection] = useState('');
            const [score, setScore] = useState(0);
            const [ws, setWs] = useState(null);
            const [gameOver, setGameOver] = useState(false);
            const canvasRef = useRef(null);
            const moveIntervalRef = useRef(null);
            const cellSize = 20;
            const colors = {
                snake: '#34A853',
                snakeOutline: '#2D8544',
                food: '#EA4335',
                foodOutline: '#D03A2C',
                background: '#ffffff',
                grid: '#f0f0f0'
            };

            useEffect(() => {
                startNewGame();
            }, []);

            const startNewGame = () => {
                const playerId = `player-${Math.random().toString(36).substr(2, 9)}`;
                setPlayerId(playerId);
                setGameOver(false);
                setScore(0);
                setDirection('');

                const websocket = new WebSocket(`ws://localhost:8000/ws/${playerId}`);
                setWs(websocket);

                websocket.onmessage = (event) => {
                    const state = JSON.parse(event.data);
                    setGameState(state);
                    if (state.scores && state.scores[playerId]) {
                        setScore(state.scores[playerId]);
                    }
                    renderGame(state);
                };
            };

            const drawGrid = (ctx, width, height) => {
                ctx.strokeStyle = colors.grid;
                ctx.lineWidth = 0.5;
                
                for (let x = 0; x <= width; x += cellSize) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, height);
                    ctx.stroke();
                }
                
                for (let y = 0; y <= height; y += cellSize) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(width, y);
                    ctx.stroke();
                }
            };

            const renderGame = (state) => {
                if (!canvasRef.current || !state) return;
                
                const ctx = canvasRef.current.getContext('2d');
                const canvas = canvasRef.current;
                
                // Clear canvas
                ctx.fillStyle = colors.background;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw grid
                drawGrid(ctx, canvas.width, canvas.height);

                // Draw food
                ctx.fillStyle = colors.food;
                ctx.strokeStyle = colors.foodOutline;
                ctx.lineWidth = 2;
                const foodX = state.food[0] * cellSize + cellSize/2;
                const foodY = state.food[1] * cellSize + cellSize/2;
                
                // Draw apple-like shape
                ctx.beginPath();
                ctx.arc(foodX, foodY, cellSize/2 - 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
                
                // Add leaf
                ctx.fillStyle = '#4CAF50';
                ctx.beginPath();
                ctx.ellipse(foodX + 2, foodY - cellSize/2 + 2, 4, 6, Math.PI / 4, 0, Math.PI * 2);
                ctx.fill();

                // Draw snakes
                Object.entries(state.players).forEach(([id, segments]) => {
                    const isCurrentPlayer = id === playerId;
                    
                    // Draw snake body
                    segments.forEach((segment, index) => {
                        ctx.fillStyle = colors.snake;
                        ctx.strokeStyle = colors.snakeOutline;
                        ctx.lineWidth = 2;
                        
                        if (index === 0) {
                            // Draw head
                            const x = segment[0] * cellSize + cellSize/2;
                            const y = segment[1] * cellSize + cellSize/2;
                            
                            ctx.beginPath();
                            ctx.arc(x, y, cellSize/2 - 1, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.stroke();
                            
                            // Add eyes
                            ctx.fillStyle = '#000';
                            const eyeOffset = 3;
                            ctx.beginPath();
                            ctx.arc(x - eyeOffset, y - eyeOffset, 2, 0, Math.PI * 2);
                            ctx.arc(x + eyeOffset, y - eyeOffset, 2, 0, Math.PI * 2);
                            ctx.fill();
                        } else {
                            // Draw body segment with rounded corners
                            const x = segment[0] * cellSize;
                            const y = segment[1] * cellSize;
                            const radius = 4;
                            
                            ctx.beginPath();
                            ctx.moveTo(x + radius, y);
                            ctx.lineTo(x + cellSize - radius, y);
                            ctx.quadraticCurveTo(x + cellSize, y, x + cellSize, y + radius);
                            ctx.lineTo(x + cellSize, y + cellSize - radius);
                            ctx.quadraticCurveTo(x + cellSize, y + cellSize, x + cellSize - radius, y + cellSize);
                            ctx.lineTo(x + radius, y + cellSize);
                            ctx.quadraticCurveTo(x, y + cellSize, x, y + cellSize - radius);
                            ctx.lineTo(x, y + radius);
                            ctx.quadraticCurveTo(x, y, x + radius, y);
                            ctx.fill();
                            ctx.stroke();
                        }
                    });
                });
            };

            const moveSnake = () => {
                if (ws && direction) {
                    ws.send(JSON.stringify({ direction }));
                }
            };

            useEffect(() => {
                if (direction) {
                    if (moveIntervalRef.current) {
                        clearInterval(moveIntervalRef.current);
                    }
                    moveIntervalRef.current = setInterval(moveSnake, 100); // Faster movement
                }

                return () => {
                    if (moveIntervalRef.current) {
                        clearInterval(moveIntervalRef.current);
                    }
                };
            }, [direction]);

            const handleKeyDown = (event) => {
                const newDirection = {
                    'ArrowUp': 'up',
                    'ArrowDown': 'down',
                    'ArrowLeft': 'left',
                    'ArrowRight': 'right'
                }[event.key];

                if (newDirection) {
                    // Prevent 180-degree turns
                    const opposites = {
                        'up': 'down',
                        'down': 'up',
                        'left': 'right',
                        'right': 'left'
                    };
                    
                    if (opposites[newDirection] !== direction) {
                        setDirection(newDirection);
                    }
                }
            };

            useEffect(() => {
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [direction]);

            return (
                <div className="game-container">
                    <h1>Snake Game</h1>
                    {gameState ? (
                        <React.Fragment>
                            <div className="score">Score: {score}</div>
                            <canvas 
                                ref={canvasRef} 
                                width={400} 
                                height={400}
                            />
                            <div className="controls">
                                <p>Use arrow keys to control the snake</p>
                            </div>
                            {gameOver && (
                                <div className="game-over">
                                    <h2>Game Over!</h2>
                                    <p>Final Score: {score}</p>
                                    <button onClick={startNewGame}>Play Again</button>
                                </div>
                            )}
                        </React.Fragment>
                    ) : (
                        <p>Connecting to game server...</p>
                    )}
                </div>
            );
        }

        ReactDOM.render(<SnakeGame />, document.getElementById('root'));
    </script>
</body>
</html>
