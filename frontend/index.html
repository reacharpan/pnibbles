<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="icon" href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAA////AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEREQAAAAAAAREREAAAAAAAREREAAAAAAAAAAAAAAAAAEREREAAAAAAREREREAAAABEREREQAAAAAREREREREAABEREREREREAAAAAAAAAAAAAAREREREREREAARERERERERAAEREREREREREAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" type="image/x-icon">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body {
            font-family: 'Google Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #202124;
            color: white;
        }
        #root {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        .game-container {
            padding: 20px;
            border-radius: 10px;
            background: #303134;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }
        canvas {
            border-radius: 8px;
            margin: 20px 0;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            background: #ffffff;
        }
        .score {
            font-size: 28px;
            font-weight: bold;
            color: #8ab4f8;
            margin: 10px 0;
        }
        .controls {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        h1 {
            color: #8ab4f8;
            font-size: 32px;
            margin-bottom: 20px;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
        }
        .game-over h2 {
            color: #ff4444;
            margin-bottom: 20px;
        }
        .game-over button {
            background: #8ab4f8;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #202124;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .game-over button:hover {
            background: #adc8ff;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function SnakeGame() {
            const [gameState, setGameState] = useState(null);
            const [playerId, setPlayerId] = useState(null);
            const [direction, setDirection] = useState('');
            const [score, setScore] = useState(0);
            const [ws, setWs] = useState(null);
            const [gameOver, setGameOver] = useState(false);
            const canvasRef = useRef(null);
            const moveIntervalRef = useRef(null);
            const cellSize = 20;
            const colors = {
                snake: '#2F4F4F',  // Changed to a darker green for a more realistic look
                snakeOutline: '#1a2f2f',
                food: '#EA4335',
                foodOutline: '#D03A2C',
                background: '#ffffff',
                grid: '#f0f0f0'
            };

            // Add interpolation state
            const [prevGameState, setPrevGameState] = useState(null);
            const [interpolation, setInterpolation] = useState(0);
            const frameRef = useRef(null);

            useEffect(() => {
                const animate = () => {
                    setInterpolation(i => (i + 0.1) % 1);
                    frameRef.current = requestAnimationFrame(animate);
                };
                frameRef.current = requestAnimationFrame(animate);
                return () => cancelAnimationFrame(frameRef.current);
            }, []);

            useEffect(() => {
                startNewGame();
            }, []);

            const startNewGame = () => {
                const playerId = `player-${Math.random().toString(36).substr(2, 9)}`;
                setPlayerId(playerId);
                setGameOver(false);
                setScore(0);
                setDirection('');

                const websocket = new WebSocket(`ws://localhost:8000/ws/${playerId}`);
                setWs(websocket);

                websocket.onmessage = (event) => {
                    const state = JSON.parse(event.data);
                    setPrevGameState(gameState);
                    setGameState(state);
                    if (state.scores && state.scores[playerId]) {
                        setScore(state.scores[playerId]);
                    }
                    if (state.game_over && state.game_over[playerId]) {
                        setGameOver(true);
                        if (moveIntervalRef.current) {
                            clearInterval(moveIntervalRef.current);
                        }
                    }
                    setInterpolation(0);
                    renderGame(state);
                };

                // Handle websocket closure
                websocket.onclose = () => {
                    if (moveIntervalRef.current) {
                        clearInterval(moveIntervalRef.current);
                    }
                };

                return () => {
                    websocket.close();
                };
            };

            const restartGame = () => {
                if (ws) {
                    ws.close();
                }
                startNewGame();
            };

            const drawGrid = (ctx, width, height) => {
                ctx.strokeStyle = colors.grid;
                ctx.lineWidth = 0.5;
                
                for (let x = 0; x <= width; x += cellSize) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, height);
                    ctx.stroke();
                }
                
                for (let y = 0; y <= height; y += cellSize) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(width, y);
                    ctx.stroke();
                }
            };

            const renderGame = (state) => {
                if (!canvasRef.current || !state) return;
                
                const ctx = canvasRef.current.getContext('2d');
                const canvas = canvasRef.current;
                
                // Clear canvas
                ctx.fillStyle = colors.background;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw grid
                drawGrid(ctx, canvas.width, canvas.height);

                // Draw food
                ctx.fillStyle = colors.food;
                ctx.strokeStyle = colors.foodOutline;
                ctx.lineWidth = 2;
                const foodX = state.food[0] * cellSize + cellSize/2;
                const foodY = state.food[1] * cellSize + cellSize/2;
                
                ctx.beginPath();
                ctx.arc(foodX, foodY, cellSize/2 - 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();

                // Draw snakes
                Object.entries(state.players).forEach(([id, segments]) => {
                    const isCurrentPlayer = id === playerId;
                    
                    // Calculate interpolated positions
                    let interpolatedSegments = segments;
                    if (prevGameState && prevGameState.players[id]) {
                        interpolatedSegments = segments.map((segment, i) => {
                            const prevSegment = prevGameState.players[id][i] || segment;
                            return [
                                lerp(prevSegment[0], segment[0], interpolation),
                                lerp(prevSegment[1], segment[1], interpolation)
                            ];
                        });
                    }

                    // Draw snake as a continuous body
                    ctx.strokeStyle = colors.snakeOutline;
                    ctx.fillStyle = colors.snake;
                    ctx.lineWidth = 2;

                    // Draw body path
                    ctx.beginPath();
                    interpolatedSegments.forEach((segment, index) => {
                        // Handle wrap-around for x coordinate
                        let x = segment[0];
                        if (x < 0) x = state.board_size[0] - 1;
                        if (x >= state.board_size[0]) x = 0;
                        
                        // Handle wrap-around for y coordinate
                        let y = segment[1];
                        if (y < 0) y = state.board_size[1] - 1;
                        if (y >= state.board_size[1]) y = 0;

                        const px = x * cellSize + cellSize/2;
                        const py = y * cellSize + cellSize/2;

                        if (index === 0) {
                            ctx.moveTo(px, py);
                        } else {
                            // Create smooth curves between segments
                            const prevSegment = interpolatedSegments[index - 1];
                            let prevX = prevSegment[0];
                            let prevY = prevSegment[1];
                            
                            // Handle wrap-around for previous segment
                            if (prevX < 0) prevX = state.board_size[0] - 1;
                            if (prevX >= state.board_size[0]) prevX = 0;
                            if (prevY < 0) prevY = state.board_size[1] - 1;
                            if (prevY >= state.board_size[1]) prevY = 0;

                            const cpx = (prevX * cellSize + cellSize/2 + px) / 2;
                            const cpy = (prevY * cellSize + cellSize/2 + py) / 2;
                            ctx.quadraticCurveTo(cpx, cpy, px, py);
                        }
                    });
                    ctx.stroke();
                    
                    // Draw head
                    const head = interpolatedSegments[0];
                    let headX = head[0];
                    let headY = head[1];
                    
                    // Handle wrap-around for head
                    if (headX < 0) headX = state.board_size[0] - 1;
                    if (headX >= state.board_size[0]) headX = 0;
                    if (headY < 0) headY = state.board_size[1] - 1;
                    if (headY >= state.board_size[1]) headY = 0;

                    const px = headX * cellSize + cellSize/2;
                    const py = headY * cellSize + cellSize/2;

                    // Draw cobra-like head
                    ctx.beginPath();
                    ctx.arc(px, py, cellSize/2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();

                    // Add eyes
                    ctx.fillStyle = '#000';
                    const eyeOffset = 3;
                    ctx.beginPath();
                    ctx.arc(px - eyeOffset, py - eyeOffset, 2, 0, Math.PI * 2);
                    ctx.arc(px + eyeOffset, py - eyeOffset, 2, 0, Math.PI * 2);
                    ctx.fill();
                });
            };

            // Add linear interpolation helper
            const lerp = (start, end, t) => {
                return start * (1 - t) + end * t;
            };

            const moveSnake = () => {
                if (ws && direction) {
                    ws.send(JSON.stringify({ direction }));
                }
            };

            useEffect(() => {
                if (direction) {
                    if (moveIntervalRef.current) {
                        clearInterval(moveIntervalRef.current);
                    }
                    moveIntervalRef.current = setInterval(moveSnake, 100); // Faster movement
                }

                return () => {
                    if (moveIntervalRef.current) {
                        clearInterval(moveIntervalRef.current);
                    }
                };
            }, [direction]);

            const handleKeyDown = (event) => {
                const newDirection = {
                    'ArrowUp': 'up',
                    'ArrowDown': 'down',
                    'ArrowLeft': 'left',
                    'ArrowRight': 'right'
                }[event.key];

                if (newDirection) {
                    // Prevent 180-degree turns
                    const opposites = {
                        'up': 'down',
                        'down': 'up',
                        'left': 'right',
                        'right': 'left'
                    };
                    
                    if (opposites[newDirection] !== direction) {
                        setDirection(newDirection);
                    }
                }
            };

            useEffect(() => {
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [direction]);

            return (
                <div className="game-container">
                    <h1>Snake Game</h1>
                    {gameState ? (
                        <React.Fragment>
                            <div className="score">Score: {score}</div>
                            <canvas 
                                ref={canvasRef} 
                                width={400} 
                                height={400}
                            />
                            <div className="controls">
                                <p>Use arrow keys to control the snake</p>
                            </div>
                            {gameOver && (
                                <div className="game-over">
                                    <h2>Game Over!</h2>
                                    <p>Final Score: {score}</p>
                                    <button onClick={restartGame}>Play Again</button>
                                </div>
                            )}
                        </React.Fragment>
                    ) : (
                        <p>Connecting to game server...</p>
                    )}
                </div>
            );
        }

        ReactDOM.render(<SnakeGame />, document.getElementById('root'));
    </script>
</body>
</html>
