<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="icon" href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAA////AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEREQAAAAAAAREREAAAAAAAREREAAAAAAAAAAAAAAAAAEREREAAAAAAREREREAAAABEREREQAAAAAREREREREAABEREREREREAAAAAAAAAAAAAAREREREREREAARERERERERAAEREREREREREAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" type="image/x-icon">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body {
            font-family: 'Google Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #202124;
            color: white;
            overflow: hidden;
        }
        #root {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .game-container {
            padding: 20px;
            border-radius: 10px;
            background: #303134;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            position: relative;
            width: min(80vh, 90vw);
            aspect-ratio: 1.8;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2vh;
        }
        canvas {
            border-radius: 8px;
            margin: 0;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            background: #ffffff;
            width: calc(100% - 40px);
            height: calc(100% - 120px);
            border: 2px solid #8ab4f8;
            margin-bottom: 20px;
        }
        .score {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 28px;
            font-weight: bold;
            color: #8ab4f8;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            border: 1px solid rgba(138, 180, 248, 0.3);
        }
        .controls {
            margin: 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
        }
        .controls p {
            margin: 0;
            font-size: 14px;
        }
        h1 {
            margin: 0 0 10px 0;
            color: #8ab4f8;
            font-size: 32px;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
        }
        .game-over h2 {
            color: #ff4444;
            margin-bottom: 20px;
        }
        .game-over button {
            background: #8ab4f8;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #202124;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .game-over button:hover {
            background: #adc8ff;
        }
        .high-scores {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid rgba(138, 180, 248, 0.3);
            text-align: left;
            font-size: 14px;
            max-width: 200px;
        }
        .high-scores h3 {
            margin: 0 0 10px 0;
            color: #8ab4f8;
            font-size: 16px;
        }
        .high-scores ol {
            margin: 0;
            padding-left: 20px;
            color: #fff;
        }
        .high-scores li {
            margin-bottom: 5px;
            font-size: 12px;
        }
        .high-scores small {
            display: block;
            margin-left: 0 !important;
            opacity: 0.7;
        }
        .player-name-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .player-name-form {
            background: #303134;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
        .player-name-form input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #8ab4f8;
            background: #202124;
            color: white;
            border-radius: 5px;
            width: 200px;
        }
        .player-name-form button {
            background: #8ab4f8;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #202124;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .player-name-form button:hover {
            background: #adc8ff;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function SnakeGame() {
            const [gameState, setGameState] = useState(null);
            const [playerId, setPlayerId] = useState(null);
            const [playerName, setPlayerName] = useState('');
            const [direction, setDirection] = useState('');
            const [score, setScore] = useState(0);
            const [ws, setWs] = useState(null);
            const [gameOver, setGameOver] = useState(false);
            const [showNameInput, setShowNameInput] = useState(true);
            const [topScores, setTopScores] = useState([]);
            const [isHighScore, setIsHighScore] = useState(false);
            const canvasRef = useRef(null);
            const moveIntervalRef = useRef(null);
            // Calculate cell size based on canvas dimensions and game board size
            const getCellSize = (canvas, state) => {
                if (!state) return 20;
                const cellWidth = canvas.width / state.board_size[0];
                const cellHeight = canvas.height / state.board_size[1];
                return Math.min(cellWidth, cellHeight);
            };
            const colors = {
                snake: '#2F4F4F',  // Changed to a darker green for a more realistic look
                snakeOutline: '#1a2f2f',
                food: '#EA4335',
                foodOutline: '#D03A2C',
                background: '#ffffff',
                grid: '#f0f0f0'
            };

            // Add interpolation state
            const [prevGameState, setPrevGameState] = useState(null);
            const [interpolation, setInterpolation] = useState(0);
            const frameRef = useRef(null);

            useEffect(() => {
                const animate = () => {
                    setInterpolation(i => Math.min((i + 0.15) % 1, 0.99)); // Smoother interpolation
                    frameRef.current = requestAnimationFrame(animate);
                    if (canvasRef.current && gameState) {
                        renderGame(gameState);
                    }
                };
                frameRef.current = requestAnimationFrame(animate);
                return () => cancelAnimationFrame(frameRef.current);
            }, []);

            useEffect(() => {
                startNewGame();
            }, []);

            const startNewGame = () => {
                const newPlayerId = `player-${Math.random().toString(36).substr(2, 9)}`;
                setPlayerId(newPlayerId);
                setGameOver(false);
                setScore(0);
                setDirection('');
                setPrevGameState(null); // Reset previous game state
                setGameState(null); // Reset current game state

                const websocket = new WebSocket(`ws://localhost:8000/ws/${newPlayerId}`);
                setWs(websocket);

                websocket.onopen = () => {
                    // Send player name when connection opens
                    websocket.send(JSON.stringify({ player_name: playerName }));
                };

                websocket.onmessage = (event) => {
                    const state = JSON.parse(event.data);
                    setPrevGameState(gameState);
                    setGameState(state);
                    if (state.scores && state.scores[newPlayerId]) {
                        setScore(state.scores[newPlayerId]);
                    }
                    if (state.game_over && state.game_over[newPlayerId]) {
                        setGameOver(true);
                        if (state.is_top_10) {
                            setIsHighScore(true);
                        }
                        if (state.top_scores) {
                            setTopScores(state.top_scores);
                        }
                        if (moveIntervalRef.current) {
                            clearInterval(moveIntervalRef.current);
                        }
                    }
                    setInterpolation(0);
                    renderGame(state);
                };

                websocket.onclose = () => {
                    if (moveIntervalRef.current) {
                        clearInterval(moveIntervalRef.current);
                    }
                };
            };

            const restartGame = () => {
                if (ws) {
                    ws.close();
                }
                startNewGame();
            };

            const handleNameSubmit = (e) => {
                e.preventDefault();
                if (playerName.trim()) {
                    setShowNameInput(false);
                    startNewGame();
                }
            };

            const drawGrid = (ctx, width, height, cellSize) => {
                ctx.strokeStyle = colors.grid;
                ctx.lineWidth = 0.5;
                
                for (let x = 0; x <= width; x += cellSize) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, height);
                    ctx.stroke();
                }
                
                for (let y = 0; y <= height; y += cellSize) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(width, y);
                    ctx.stroke();
                }
            };

            const renderGame = (state) => {
                if (!canvasRef.current || !state) return;
                
                const ctx = canvasRef.current.getContext('2d');
                const canvas = canvasRef.current;
                const cellSize = getCellSize(canvas, state);
                
                // Clear canvas
                ctx.fillStyle = colors.background;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw grid
                drawGrid(ctx, canvas.width, canvas.height, cellSize);

                // Draw food
                ctx.fillStyle = colors.food;
                ctx.strokeStyle = colors.foodOutline;
                ctx.lineWidth = 2;
                const foodX = state.food[0] * cellSize + cellSize/2;
                const foodY = state.food[1] * cellSize + cellSize/2;
                
                ctx.beginPath();
                ctx.arc(foodX, foodY, cellSize/2 - 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();

                // Draw snakes
                Object.entries(state.players).forEach(([id, segments]) => {
                    let interpolatedSegments = segments;
                    if (prevGameState && prevGameState.players[id]) {
                        interpolatedSegments = segments.map((segment, i) => {
                            const prevSegment = prevGameState.players[id][i] || segment;
                            return [
                                lerp(prevSegment[0], segment[0], interpolation),
                                lerp(prevSegment[1], segment[1], interpolation)
                            ];
                        });
                    }

                    // Draw snake body
                    ctx.strokeStyle = colors.snakeOutline;
                    ctx.fillStyle = colors.snake;
                    ctx.lineWidth = Math.max(1, cellSize - 4); // Scale line width with cell size
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';

                    // Draw body as a continuous path
                    ctx.beginPath();
                    interpolatedSegments.forEach((segment, index) => {
                        const x = segment[0];
                        const y = segment[1];
                        const px = x * cellSize + cellSize/2;
                        const py = y * cellSize + cellSize/2;

                        if (index === 0) {
                            ctx.moveTo(px, py);
                        } else {
                            ctx.lineTo(px, py);
                        }
                    });
                    ctx.stroke();

                    // Draw head
                    const head = interpolatedSegments[0];
                    const px = head[0] * cellSize + cellSize/2;
                    const py = head[1] * cellSize + cellSize/2;

                    // Draw slightly larger head
                    ctx.fillStyle = colors.snake;
                    ctx.strokeStyle = colors.snakeOutline;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(px, py, cellSize/2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();

                    // Add eyes
                    ctx.fillStyle = '#000';
                    const eyeOffset = cellSize/5; // Scale eye position with cell size
                    const eyeSize = cellSize/8; // Scale eye size with cell size
                    ctx.beginPath();
                    ctx.arc(px - eyeOffset, py - eyeOffset, eyeSize, 0, Math.PI * 2);
                    ctx.arc(px + eyeOffset, py - eyeOffset, eyeSize, 0, Math.PI * 2);
                    ctx.fill();
                });
            };

            // Add linear interpolation helper
            const lerp = (start, end, t) => {
                return start * (1 - t) + end * t;
            };

            const moveSnake = () => {
                if (ws && direction) {
                    ws.send(JSON.stringify({ direction }));
                }
            };

            useEffect(() => {
                if (direction) {
                    if (moveIntervalRef.current) {
                        clearInterval(moveIntervalRef.current);
                    }
                    moveIntervalRef.current = setInterval(moveSnake, 100); // Faster movement
                }

                return () => {
                    if (moveIntervalRef.current) {
                        clearInterval(moveIntervalRef.current);
                    }
                };
            }, [direction]);

            const handleKeyDown = (event) => {
                const newDirection = {
                    'ArrowUp': 'up',
                    'ArrowDown': 'down',
                    'ArrowLeft': 'left',
                    'ArrowRight': 'right'
                }[event.key];

                if (newDirection) {
                    // Prevent 180-degree turns
                    const opposites = {
                        'up': 'down',
                        'down': 'up',
                        'left': 'right',
                        'right': 'left'
                    };
                    
                    if (opposites[newDirection] !== direction) {
                        setDirection(newDirection);
                    }
                }
            };

            useEffect(() => {
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [direction]);

            return (
                <React.Fragment>
                    {showNameInput ? (
                        <div className="player-name-modal">
                            <form className="player-name-form" onSubmit={handleNameSubmit}>
                                <h2>Enter Your Name</h2>
                                <input
                                    type="text"
                                    value={playerName}
                                    onChange={(e) => setPlayerName(e.target.value)}
                                    placeholder="Your name"
                                    required
                                    maxLength={20}
                                    autoFocus
                                />
                                <br />
                                <button type="submit">Start Game</button>
                            </form>
                        </div>
                    ) : (
                        <div className="game-container">
                            <h1>Snake Game</h1>
                            {gameState ? (
                                <React.Fragment>
                                    <div className="score">Score: {score}</div>
                                    {topScores.length > 0 && (
                                        <div className="high-scores">
                                            <h3>Top Scores</h3>
                                            <ol>
                                                {topScores.map((score, index) => (
                                                    <li key={index}>
                                                        {score.player_name}: {score.score} 
                                                        <small style={{color: '#8ab4f8', marginLeft: '8px'}}>
                                                            {new Date(score.date).toLocaleDateString()}
                                                        </small>
                                                    </li>
                                                ))}
                                            </ol>
                                        </div>
                                    )}
                                    <canvas 
                                        ref={canvasRef} 
                                        width={720}
                                        height={400}
                                    />
                                    <div className="controls">
                                        <p>Use arrow keys to control the snake</p>
                                    </div>
                                    {gameOver && (
                                        <div className="game-over">
                                            <h2>Game Over!</h2>
                                            <p>Final Score: {score}</p>
                                            {isHighScore && (
                                                <p>Congratulations! You made it to the top 10!</p>
                                            )}
                                            <button onClick={() => {
                                                setShowNameInput(true);
                                                setIsHighScore(false);
                                                setPrevGameState(null);
                                                setGameState(null);
                                            }}>Play Again</button>
                                        </div>
                                    )}
                                </React.Fragment>
                            ) : (
                                <p>Connecting to game server...</p>
                            )}
                        </div>
                    )}
                </React.Fragment>
            );
        }

        ReactDOM.render(<SnakeGame />, document.getElementById('root'));
    </script>
</body>
</html>
